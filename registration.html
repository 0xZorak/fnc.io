<head>
  <meta charset="UTF-8" />

  <title>FNC Unified Onboarding Form</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script> <!-- FontAwesome for Icons -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: "Montserrat", serif;
      padding: 2rem;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #f3f3f3;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #3d3d3d;
    }
    h3{
      color: #3d3d3d;
    }
    .switcher {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .switcher button {
      background: #eee;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      margin: 0 0.5rem;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 16px;
      font-family: "Work Sans", serif;
      font-weight: 500;
      color: #3d3d3d;
    }
    .switcher button.active {
      background-color: #ff6b35;
      color: white;
      font-size: 16px;
      font-family: "Work Sans", serif;
    }
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #3d3d3d;
    }
    input[type="text"], input[type="email"], input[type="date"], input[type="url"], select, textarea {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.25rem;
      border: none;
      border-radius: 4px;
    }
    .checkbox-group {
      margin-top: 0.5rem;
    }
    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      color: #3d3d3d;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .submit-btn {
      background: #ff6b35;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      margin-top: 2rem;
      cursor: pointer;
      border-radius: 5px;
      width: 30%;
      font-size: 1rem;
    }
    .success-msg {
      margin-top: 1rem;
      padding: 1rem;
      background: #d4edda;
      color: #ff6b35;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }

    .custom-select-wrapper {
    position: relative;
    width: 100%;
  }

  .custom-select {
    position: relative;
    cursor: pointer;
    user-select: none;
  }

  .select-trigger {
    background: white;
    padding: 0.8rem;
    border-radius: 4px;
    border: none;
    box-shadow: 0 0 0 1px #ccc;
  }

  .custom-select.open .options {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-top: none;
  }

  .options {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: white;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    border-radius: 0 0 4px 4px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease;
    z-index: 5;
  }

  .option {
    padding: 0.8rem;
    transition: background 0.2s ease;
  }

  .option:hover {
    background-color: #eee;
    color: #333;
  }

.checkbox-group input[type="checkbox"] {
  appearance: none;
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  border: 2px solid #ccc;
  border-radius: 4px;
  margin-right: 8px;
  position: relative;
  cursor: pointer;
  transition: all 0.2s ease;
}

.checkbox-group input[type="checkbox"]:checked {
  background-color: #ff6b35;
  border-color: #ff6b35;
}

.checkbox-group input[type="checkbox"]:checked::after {
  content: "✔";
  color: white;
  font-size: 12px;
  position: absolute;
  left: 3px;
  top: 0px;
}

.checkbox-group label {
  display: flex;
  align-items: center;
  font-weight: normal;
  margin-bottom: 0.5rem;
}

.checkbox-group input[type="checkbox"],
.checkbox-group input[type="radio"] {
  appearance: none;
  -webkit-appearance: none;
  width: 18px;
  height: 18px;
  margin-right: 8px;
  border: 2px solid #ccc;
  border-radius: 4px;
  position: relative;
  cursor: pointer;
  transition: all 0.2s ease;
  outline: none;
}

.checkbox-group input[type="checkbox"] {
  border-radius: 4px;
}

.checkbox-group input[type="checkbox"]:checked {
  background-color: #ff6b35;
  border-color: #ff6b35;
}

.checkbox-group input[type="checkbox"]:checked::after {
  content: "✔";
  color: white;
  font-size: 12px;
  position: absolute;
  left: 3px;
  top: 0px;
}

.checkbox-group input[type="radio"] {
  border-radius: 50%;
}

.checkbox-group input[type="radio"]:checked {
  border-color: #ff6b35;
}

.checkbox-group input[type="radio"]:checked::after {
  content: '';
  width: 8px;
  height: 8px;
  background-color: #ff6b35;
  border-radius: 50%;
  position: absolute;
  top: 3px;
  left: 3px;
}

.checkbox-group input[type="checkbox"]:hover,
.checkbox-group input[type="radio"]:hover {
  border-color: #ff6b35;
  box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.3);
}

.checkbox-group input[type="checkbox"]:focus,
.checkbox-group input[type="radio"]:focus {
  box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.6);
}

.checkbox-group label {
  display: flex;
  align-items: center;
  font-weight: normal;
  margin-bottom: 0.5rem;
  cursor: pointer;
}


.file-upload-wrapper {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  margin-top: 0.5rem;
}

.file-upload-label {
  background-color: #ff6b35;
  color: white;
  padding: 0.6rem 1.2rem;
  border-radius: 4px;
  cursor: pointer;
  font-family: "Work Sans", sans-serif;
  font-weight: 500;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  width: fit-content;
  transition: background 0.3s ease;
}

.file-upload-label:hover {
  background-color: #e65a28;
}

.file-preview {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.file-thumbnail {
  width: 40px;
  height: 40px;
  border: 1px solid #ccc;
  border-radius: 4px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f7f7f7;
}

.file-thumbnail img,
.file-thumbnail i {
  max-width: 100%;
  max-height: 100%;
  object-fit: cover;
  font-size: 1.5rem;
  color: #ff6b35;
}

.file-upload-name {
  font-family: "Work Sans", sans-serif;
  color: #555;
  font-size: 0.95rem;
  max-width: 200px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.75);
  z-index: 9999;
  display: none;
  align-items: center;
  justify-content: center;
  animation: fadeIn 0.5s ease-in-out;
}

.popup-content {
  background: #fff;
  padding: 2rem;
  border-radius: 20px;
  text-align: center;
  max-width: 400px;
  width: 90%;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  animation: scaleUp 0.4s ease;
}

@keyframes scaleUp {
  from {
    transform: scale(0.6);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.checkmark-circle {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  display: inline-block;
  background: #28a745;
  position: relative;
  margin-bottom: 1rem;
}

.checkmark.draw:after {
  content: '';
  position: absolute;
  left: 22px;
  top: 40px;
  width: 25px;
  height: 10px;
  border: solid white;
  border-width: 0 0 5px 5px;
  transform: rotate(-45deg);
  animation: drawCheck 0.4s ease forwards;
}

@keyframes drawCheck {
  0% {
    width: 0;
    height: 0;
    opacity: 0;
  }
  100% {
    width: 25px;
    height: 10px;
    opacity: 1;
  }
}

.back-home-btn {
  display: inline-block;
  margin-top: 1.5rem;
  padding: 0.75rem 1.5rem;
  background-color: #ff6b35;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: 600;
  transition: background 0.3s ease;
}

.back-home-btn:hover {
  background-color: #e55d2a;
}

.tick-image {
  width: 100px;
  height: auto;
  margin-bottom: 1rem;
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.85);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}


@media (max-width: 475px){
    .switcher{
        flex-direction: column;
    }
    .submit-btn{
        width: 110%;
    }
}


  
  </style>

<body>
  <div class="container">
    <h2>FNC Unified Onboarding Form</h2>
    <p style="text-align:center;">Whether you’re here to learn or work with us, you’re welcome!</p>

    <div class="switcher">
      <button id="btnTraining" class="active" onclick="switchForm('training')">Skills Training</button>
      <button id="btnEmployment" onclick="switchForm('employment')">Join the Team</button>
    </div>

   <form action="https://formspree.io/f/mgvkwwlp" method="POST" enctype="multipart/form-data" id="trainingForm" class="active" >
  <h3>Training Application</h3>
  <label>Full Name</label>
  <input type="text" name="fullName" required />

  <label>Email Address</label>
  <input type="email" name="email" required />

  <label>Phone Number</label>
  <input type="text" name="phone" required />

  <label>Date of Birth</label>
  <input type="date" name="dob" required />

  <label>Gender</label>
  <div class="checkbox-group">
    <label><input type="radio" name="gender" value="Male" required /> Male</label>
    <label><input type="radio" name="gender" value="Female" /> Female</label>
    <label><input type="radio" name="gender" value="Prefer not to say" /> Prefer not to say</label>
  </div>

  <label>Country/City of Residence</label>
  <input type="text" name="location" required />

  <label>Address</label>
  <input type="text" name="address" required />

  <label>Postal Code</label>
  <input type="text" name="postalCode" required />

  <label>Have you taken online training before?</label>
  <div class="checkbox-group">
    <label><input type="radio" name="trainingBefore" value="Yes" required /> Yes</label>
    <label><input type="radio" name="trainingBefore" value="No" /> No</label>
  </div>

  <label>Areas of Interest</label>
  <div class="checkbox-group">
    <label><input type="checkbox" name="interest[]" value="Digital Marketing" /> Digital Marketing</label>
    <label><input type="checkbox" name="interest[]" value="Web Development" /> Web Development</label>
    <label><input type="checkbox" name="interest[]" value="Content Writing" /> Content Writing</label>
    <label><input type="checkbox" name="interest[]" value="Graphic Design" /> Graphic Design</label>
    <label><input type="checkbox" name="interest[]" value="Programming" /> Programming</label>
    <label><input type="checkbox" name="interest[]" value="Social Media Management" /> Social Media Management</label>
  </div>

  <label>Motivation Statement</label>
  <textarea name="motivation" rows="4" required placeholder="Why do you want to take part in this training program?"></textarea>

  <label>Upload your CV</label>
  <input type="file" name="cv" accept=".pdf,.doc,.docx,.png,.jpg,.jpeg" />

  <button class="submit-btn" type="submit">Submit</button>
</form>

    <!-- Success Popup -->
<div id="successPopup" class="popup">
    <div class="popup-content">
    <img src="icons/system-solid-31-check-morph-check-in-1.webp" class="tick-image">
      <h2>Your Application has been submitted successfully</h2>
      <p>Our team would get back to you.</p>
      <a href="fnc-veteran-services.html" class="back-home-btn">Back Home</a>
    </div>
  </div>
  
  </div>

  <script>
    function switchForm(type) {
      const trainingBtn = document.getElementById('btnTraining');
      const employmentBtn = document.getElementById('btnEmployment');
      const trainingForm = document.getElementById('trainingForm');
      const employmentForm = document.getElementById('employmentForm');

      if (type === 'training') {
        trainingBtn.classList.add('active');
        employmentBtn.classList.remove('active');
        trainingForm.classList.add('active');
        employmentForm.classList.remove('active');
      } else {
        employmentBtn.classList.add('active');
        trainingBtn.classList.remove('active');
        employmentForm.classList.add('active');
        trainingForm.classList.remove('active');
      }
    }

    function handleFormSubmit(formId, storageKey, successMsgId) {
      const form = document.getElementById(formId);
      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(form);
        const values = {};
        formData.forEach((val, key) => {
          if (!values[key]) values[key] = val;
          else {
            if (!Array.isArray(values[key])) values[key] = [values[key]];
            values[key].push(val);
          }
        });
        localStorage.setItem(storageKey, JSON.stringify(values));
        document.getElementById(successMsgId).style.display = 'block';
        form.reset();
        setTimeout(() => document.getElementById(successMsgId).style.display = 'none', 5000);
      });
    }

    handleFormSubmit('trainingForm', 'trainingApplication', 'trainingSuccess');
    handleFormSubmit('employmentForm', 'employmentApplication', 'employmentSuccess');


    document.querySelectorAll('.custom-select').forEach(select => {
  const trigger = select.querySelector('.select-trigger');
  const options = select.querySelectorAll('.option');
  const hiddenInput = select.parentElement.querySelector('input[type="hidden"]');

  trigger.addEventListener('click', () => {
    document.querySelectorAll('.custom-select').forEach(el => {
      if (el !== select) el.classList.remove('open');
    });
    select.classList.toggle('open');
  });

  options.forEach(option => {
    option.addEventListener('click', () => {
      trigger.textContent = option.textContent;
      hiddenInput.value = option.textContent;
      select.classList.remove('open');
    });
  });

  window.addEventListener('click', e => {
    if (!select.contains(e.target)) {
      select.classList.remove('open');
    }
  });
});

const cvInput = document.getElementById('cvUpload');
const fileNameDisplay = document.querySelector('.file-upload-name');
const fileThumb = document.querySelector('.file-thumbnail');

cvInput.addEventListener('change', function () {
  const file = this.files[0];

  if (!file) {
    fileNameDisplay.textContent = "No file chosen";
    fileThumb.innerHTML = "";
    return;
  }

  fileNameDisplay.textContent = file.name;

  const fileType = file.type;

  if (fileType.startsWith("image/")) {
    const reader = new FileReader();
    reader.onload = function (e) {
      fileThumb.innerHTML = `<img src="${e.target.result}" alt="File preview">`;
    };
    reader.readAsDataURL(file);
  } else {
    fileThumb.innerHTML = `<i class="fa-regular fa-file" style="color: #ff6b35;"></i>`;
  }
});

document.querySelectorAll('form').forEach(form => {
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // You can add form validation logic here if needed

      // Show success popup
      document.getElementById('successPopup').style.display = 'flex';

      // Optionally reset the form
      this.reset();
    });
  });

  

  </script>
